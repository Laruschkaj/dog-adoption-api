<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Platform</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #86b68a;
            --light-green: #a8d5a8;
            --dark-green: #6b8e6b;
            --cream: #f5f3f0;
            --warm-beige: #e8e3d8;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --radius-small: 8px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--warm-beige) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Auth Section */
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(134, 182, 138, 0.2);
        }

        .auth-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--warm-beige);
            border-radius: var(--radius-small);
            font-size: 1rem;
            background: var(--white);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(134, 182, 138, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: var(--radius-small);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(134, 182, 138, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(134, 182, 138, 0.4);
        }

        .btn-secondary {
            background: var(--warm-beige);
            color: var(--text-dark);
            border: 2px solid var(--primary-green);
        }

        .btn-secondary:hover {
            background: var(--primary-green);
            color: var(--white);
        }

        /* Main Content */
        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            padding: 20px 32px;
            border-radius: var(--radius);
            margin-bottom: 32px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-green);
        }

        .nav-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .user-info {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Dog Grid */
        .dogs-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .dogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .dog-card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .dog-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(134, 182, 138, 0.2);
        }

        .dog-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--light-green), var(--primary-green));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 3rem;
        }

        .dog-content {
            padding: 24px;
        }

        .dog-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .dog-description {
            color: var(--text-light);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .dog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .dog-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-available {
            background: rgba(134, 182, 138, 0.2);
            color: var(--dark-green);
        }

        .status-adopted {
            background: rgba(134, 182, 138, 0.5);
            color: var(--dark-green);
        }

        .dog-actions {
            display: flex;
            gap: 12px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: var(--radius-small);
        }

        /* Add Dog Form */
        .add-dog-form {
            background: var(--white);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px var(--shadow);
            margin-bottom: 32px;
        }

        /* Status Messages */
        .status-message {
            padding: 16px 20px;
            border-radius: var(--radius-small);
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .status-success {
            background: rgba(134, 182, 138, 0.2);
            color: var(--dark-green);
            border: 1px solid var(--primary-green);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .status-message.show {
            display: flex;
        }

        /* Loading */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-small);
            color: var(--text-light);
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--warm-beige);
            color: var(--text-dark);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .dogs-grid {
                grid-template-columns: 1fr;
            }

            .nav {
                padding: 16px;
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .nav-actions {
                flex-direction: column;
                gap: 8px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="fade-in-up">
            <div class="header">
                <div class="logo">
                    <i data-lucide="heart" width="32" height="32"></i>
                    Dog Adoption Platform
                </div>
                <p class="tagline">Connect loving dogs with forever homes through our beautiful, secure platform</p>
            </div>

            <div class="auth-container">
                <!-- Login Form -->
                <div class="auth-card">
                    <h2 class="auth-title">
                        <i data-lucide="log-in" width="24" height="24"></i>
                        Welcome Back
                    </h2>

                    <div id="login-status" class="status-message"></div>

                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label" for="login-username">Username</label>
                            <input type="text" id="login-username" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="login-password">Password</label>
                            <input type="password" id="login-password" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="log-in" width="20" height="20"></i>
                            Sign In
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="auth-card">
                    <h2 class="auth-title">
                        <i data-lucide="user-plus" width="24" height="24"></i>
                        Join Our Community
                    </h2>

                    <div id="register-status" class="status-message"></div>

                    <form id="register-form">
                        <div class="form-group">
                            <label class="form-label" for="register-username">Username</label>
                            <input type="text" id="register-username" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="register-password">Password</label>
                            <input type="password" id="register-password" class="form-input" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="user-plus" width="20" height="20"></i>
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="main-content">
            <nav class="nav">
                <div class="nav-brand">
                    <i data-lucide="heart" width="24" height="24"></i>
                    Dog Adoption Platform
                </div>
                <div class="nav-actions">
                    <span class="user-info">Welcome, <span id="username-display"></span></span>
                    <button id="logout-btn" class="btn btn-secondary btn-small">
                        <i data-lucide="log-out" width="16" height="16"></i>
                        Logout
                    </button>
                </div>
            </nav>

            <!-- Add Dog Form -->
            <div class="add-dog-form">
                <h3 class="section-title">
                    <i data-lucide="plus-circle" width="24" height="24"></i>
                    Register a New Dog
                </h3>

                <div id="add-dog-status" class="status-message"></div>

                <form id="add-dog-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div class="form-group">
                            <label class="form-label" for="dog-name">Dog Name</label>
                            <input type="text" id="dog-name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="dog-image">Image URL (Optional)</label>
                            <input type="url" id="dog-image" class="form-input"
                                placeholder="https://example.com/dog.jpg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="dog-description">Description</label>
                        <textarea id="dog-description" class="form-input" rows="3" required
                            placeholder="Tell us about this wonderful dog..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: auto;">
                        <i data-lucide="plus" width="20" height="20"></i>
                        Register Dog
                    </button>
                </form>
            </div>

            <!-- Available Dogs -->
            <div class="dogs-section">
                <div class="section-header">
                    <h3 class="section-title">
                        <i data-lucide="search" width="24" height="24"></i>
                        Available Dogs
                    </h3>
                    <button id="refresh-available" class="btn btn-secondary btn-small">
                        <i data-lucide="refresh-cw" width="16" height="16"></i>
                        Refresh
                    </button>
                </div>
                <div id="available-dogs" class="dogs-grid">
                    <!-- Dogs will be loaded here -->
                </div>
            </div>

            <!-- My Dogs -->
            <div class="dogs-section">
                <div class="section-header">
                    <h3 class="section-title">
                        <i data-lucide="user" width="24" height="24"></i>
                        My Registered Dogs
                    </h3>
                    <button id="refresh-registered" class="btn btn-secondary btn-small">
                        <i data-lucide="refresh-cw" width="16" height="16"></i>
                        Refresh
                    </button>
                </div>
                <div id="registered-dogs" class="dogs-grid">
                    <!-- Dogs will be loaded here -->
                </div>
            </div>

            <!-- Adopted Dogs -->
            <div class="dogs-section">
                <div class="section-header">
                    <h3 class="section-title">
                        <i data-lucide="heart" width="24" height="24"></i>
                        My Adopted Dogs
                    </h3>
                    <button id="refresh-adopted" class="btn btn-secondary btn-small">
                        <i data-lucide="refresh-cw" width="16" height="16"></i>
                        Refresh
                    </button>
                </div>
                <div id="adopted-dogs" class="dogs-grid">
                    <!-- Dogs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Adoption Modal -->
    <div id="adoption-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i data-lucide="heart" width="24" height="24"></i>
                    Adopt This Dog
                </h3>
                <button class="close-btn" onclick="closeModal('adoption-modal')">
                    <i data-lucide="x" width="20" height="20"></i>
                </button>
            </div>

            <div id="adoption-status" class="status-message"></div>

            <form id="adoption-form">
                <input type="hidden" id="adopt-dog-id">
                <div class="form-group">
                    <label class="form-label" for="thank-you-message">Thank You Message (Optional)</label>
                    <textarea id="thank-you-message" class="form-input" rows="3"
                        placeholder="Leave a thank you message for the current owner..."></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary"
                        onclick="closeModal('adoption-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="heart" width="20" height="20"></i>
                        Adopt Dog
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const API_BASE = 'http://localhost:3000';
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');

        // Check if user is already logged in
        if (authToken) {
            showMainApp();
            loadAllDogs();
        }

        // Auth Forms
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('register-form').addEventListener('submit', handleRegister);
        document.getElementById('add-dog-form').addEventListener('submit', handleAddDog);
        document.getElementById('adoption-form').addEventListener('submit', handleAdoptDog);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);

        // Refresh Buttons
        document.getElementById('refresh-available').addEventListener('click', loadAvailableDogs);
        document.getElementById('refresh-registered').addEventListener('click', loadRegisteredDogs);
        document.getElementById('refresh-adopted').addEventListener('click', loadAdoptedDogs);

        async function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            showStatus('login-status', 'Signing in...', 'success');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    showStatus('login-status', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        showMainApp();
                        loadAllDogs();
                    }, 1000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showStatus('login-status', `Login failed: ${error.message}`, 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            showStatus('register-status', 'Creating account...', 'success');

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    showStatus('register-status', 'Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        showMainApp();
                        loadAllDogs();
                    }, 1000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showStatus('register-status', `Registration failed: ${error.message}`, 'error');
            }
        }

        async function handleAddDog(e) {
            e.preventDefault();
            const name = document.getElementById('dog-name').value;
            const description = document.getElementById('dog-description').value;
            const imageUrl = document.getElementById('dog-image').value;

            showStatus('add-dog-status', 'Registering dog...', 'success');

            try {
                const dogData = { name, description };
                if (imageUrl) dogData.imageUrl = imageUrl;

                const response = await fetch(`${API_BASE}/api/dogs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(dogData)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('add-dog-status', 'Dog registered successfully!', 'success');
                    document.getElementById('add-dog-form').reset();
                    loadAllDogs();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showStatus('add-dog-status', `Failed to register dog: ${error.message}`, 'error');
            }
        }

        async function handleAdoptDog(e) {
            e.preventDefault();
            const dogId = document.getElementById('adopt-dog-id').value;
            const thankYouMessage = document.getElementById('thank-you-message').value;

            showStatus('adoption-status', 'Processing adoption...', 'success');

            try {
                const response = await fetch(`${API_BASE}/api/dogs/${dogId}/adopt`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
